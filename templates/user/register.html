<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container my-block p-3 px-5" style="max-width: 500px; border-radius: 12px;">
      <h2 class="mb-4 text-center fw-bold">Регистрация</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="button w-100 fw-semibold py-2">Зарегистрироваться</button>
      </form>
      <p class="text-center mt-3 mb-0 small">
        Уже есть аккаунт? <a href="{% url 'user:login' %}" class="text-decoration-none text-danger">Войти</a>
      </p>
    </div>
  </div>
</div>

</body>
</html>
